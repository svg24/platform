version: '3.8'

services:
  certbot:
    image: certbot/certbot
    container_name: svg24-certbot
    networks:
      nginx:
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-lib:/var/lib/letsencrypt
      - svg24_www-srv:/srv/www
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/srv/www --email vanyauhalin@gmail.com --agree-tos --no-eff-email -d svg24.dev -d www.svg24.dev

volumes:
  certbot-etc:
  certbot-lib:
  svg24_www-srv:
    external: true
