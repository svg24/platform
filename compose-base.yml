version: '3.8'

services:
  db:
    build:
      context: .
      target: db
    container_name: svg24-db
    networks:
      nginx:
    working_dir: /srv/db
    volumes:
      - svg24-db-data:/data/db
      - svg24-db-srv:/srv/db
    environment:
      - DB_NAME=svg24
      - MONGO_INITDB_ROOT_USERNAME=app
      - MONGO_INITDB_ROOT_PASSWORD=app

  api:
    build:
      context: .
      target: api
    container_name: svg24-api
    user: app
    networks:
      nginx:
    depends_on:
      - svg24-db
    working_dir: /srv/api
    volumes:
      - svg24-db-srv:/srv/db
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=3000
      - DB_NAME=svg24
      - DB_PASS=app
      - DB_PORT=27017
      - DB_USER=app

  nginx:
    build:
      context: .
      target: nginx
      args:
        - DOMAIN=svg24.com
    container_name: svg24-nginx
    ports:
      - '80:80'
    networks:
      nginx:
    depends_on:
      - api
    command: nginx -g 'daemon off;'
    # TODO: pass env vars to nginx.conf
    # environment:
    #   - API_SERVICE_NAME=api
    #   - API_SERVICE_PORT=3000

networks:
  nginx:

volumes:
  svg24-db-data:
  svg24-db-srv:
