version: '3.8'

services:
  api:
    build:
      context: .
      target: api-prod
      args:
        - NODE_ENV=production
    user: node
    command: npm run prod
    environment:
      - NODE_ENV=production

  www:
    build:
      context: .
      target: www-prod
      args:
        - NODE_ENV=production
    user: app
    environment:
      - NODE_ENV=production

  nginx:
    build:
      args:
        - NODE_ENV=production
    ports:
      - 443:443
    volumes:
      - svg24-certbot-etc:/etc/letsencrypt
      - svg24-certbot-lib:/var/lib/letsencrypt
      - svg24-certbot-www:/var/www/html

  certbot:
    build:
      context: .
      target: certbot
    container_name: svg24-certbot
    networks:
      nginx:
    volumes:
      - svg24-certbot-etc:/etc/letsencrypt
      - svg24-certbot-lib:/var/lib/letsencrypt
      - svg24-certbot-www:/var/www/html
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/var/www/html --email vanyauhalin@gmail.com --agree-tos --no-eff-email -d svg24.dev -d www.svg24.dev -d api.svg24.dev

volumes:
  svg24-certbot-etc:
  svg24-certbot-lib:
  svg24-certbot-www:
